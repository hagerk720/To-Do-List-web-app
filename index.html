<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.0-alpha1-dist/css/bootstrap.rtl.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5" style="height: 90vh">
        <div class="side-bar d-sm-none col-md-4 d-md-block"></div>
        <div class="card col-sm-11 col-md-7">
          <div class="card-body">
            <div class="task-list">
              <div class="container">
                <div class="row">
                  <ul class="list-group list-group-horizontal gap-5"></ul>
                </div>
              </div>
            </div>
            <div class="add-task-bar mt-3 p-0">
              <form class="row g-3 justify-content-center">
                <div class="col-auto">
                  <input
                    type="text"
                    class="form-control"
                    id="task-content"
                    placeholder="Task Content"
                  />
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-dark mb-3">Add</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
